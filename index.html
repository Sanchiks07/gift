<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Gift</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1></h1>

    <div class="cards-container">
        <!-- atmiņas spēles card -->
        <div class="card">
            <img src="memory_game.png" alt="preview">
            <div class="container">
                <h4><b>Atmiņas Spēle</b></h4>
                <button><a href="memory-game/index.html">Spēlēt</a></button> 
          </div>
        </div>
        <!-- puzles card -->
        <div class="card">
            <img src="puzzle.png" alt="preview">
            <div class="container">
                <h4><b>Mūsu Puzle</b></h4>
                <button><a href="puzzle/index.html">Spēlēt</a></button>
            </div>
        </div>
        <!-- quiz card -->
        <div class="card">
            <img src="quiz.png" alt="preview">
            <div class="container">
                <h4><b>Leonijas Quiz</b></h4>
                <button><a href="leonijas-quiz/">Pildīt</a></button>
            </div>
        </div>
        <!-- crossword card -->
        <div class="card">
            <img src="crossword.png" alt="preview">
            <div class="container">
                <h4><b>Crossword</b></h4>
                <button onclick="window.location.href='https://crosswordlabs.com/view/good-luck-297';">Pildīt</button>
            </div>
        </div>
        <!-- sirds card -->
        <div class="card">
            <img src="heart.png" alt="preview">
            <div class="container">
                <h4><b>Mana mīlestība priekš tevis</b></h4>
                <button><a href="heart-animation/index.html">Apskatīt</a></button>
            </div>
        </div>

    <button class="accordion" style="margin-top:50px;">Kāpēc es izdomāju šo izveidot?</button>
    <div class="panel">
        <p>...</p>
    </div>
    <button class="accordion">Iemesli kāpēc es tevi mīlu.</button>
    <div class="panel">
        <ol>
            <li></li>
        </ol>
    </div>

    <script src="script.js"></script>

</html>
