<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- kategoriju container -->
    <div class="config-container">
        <h2 class="config-title">Leonijas Quiz</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Relationship</button>
                <button class="category-option">Future Plans</button>
                <button class="category-option">About Me</button>
                <button class="category-option">Jokes & Secrets</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">Jautājumu Skaits</h4>
            <div class="question-options">
                <button class="question-option">10</button>
                <button class="question-option active">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
                <button class="question-option">30</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- jautājumu container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Leonijas Quiz</h2>
            <div class="quiz-timer">
                <img src="timer.png" alt="timer" height="25px" width="auto">
                <p class="time-duration">60s</p>
            </div>
        </header>
    </div>
</body>
</html>
