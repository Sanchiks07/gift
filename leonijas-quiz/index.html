<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- kategoriju container -->
    <div class="config-container">
        <h2 class="config-title">Leonijas Quiz</h2>

        <div class="config-option">
            <h4 class="option-title">Izvēlies Kategoriju</h4>
            <div class="category-options">
                <button class="category-option active">Attiecības</button>
                <button class="category-option">Nākotnes Plāni</button>
                <button class="category-option">Par Mani</button>
                <button class="category-option">Random</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">Jautājumu Skaits</h4>
            <div class="question-options">
                <button class="question-option">10</button>
                <button class="question-option active">15</button>
                <button class="question-option">20</button>
                <button class="question-option">25</button>
                <button class="question-option">30</button>
            </div>
        </div>

        <button class="start-quiz-btn">Sākt Quiz</button>
    </div>

    <!-- jautājumu container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Leonijas Quiz</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">timer</span>
                <p class="time-duration">60s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text">
                Kad mēs sagājām kopā?
            </h1>
            <ul class="answer-options">
                <li class="answer-option">
                    <p>14.februārī</p>
                </li>
                <li class="answer-option correct">
                    <p>20.oktorbrī</p>
                    <span class="material-symbols-outlined">check_circle</span>
                </li>
                <li class="answer-option incorrect">
                    <p>7.maijā</p>
                    <span class="material-symbols-outlined">cancel</span>
                </li>
                <li class="answer-option">
                    <p>20.septembrī</p>
                </li>
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="quistion-status"><b>2</b> of <b>15</b> Questions</p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
        </div>
    </div>


    <!-- rezultātu container -->
    <div class="result-container">
        <img src="quiz-over.png" class="result-img">
        <h2 class="result-title">Quiz ir pabeigts!</h2>
        <p class="result-message">Tu atbildēji <b>5</b> no <b>10</b> jautājumiem pareizi. Good job my love!</p>
        <button class="try-again-btn">Mēģināt Vēlreiz</button>
    </div>
    
    <script src="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
